<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!-- Navigation bars , main to act as container for nav bars -->
  <main>
    <ul class="twitter" role="navigation">
      <li><i class="fa fa-home"></i>Home</li>
      <li><i class="fa fa-bell-o"></i>Notifications</li>
      <li><i class="fa fa-envelope-o"></i>Messages</li>
      <li><i class="fa fa-twitter"></i></li>
      <li>
        <form><input placeholder="search twitter" /><i class="fa fa-search"></i></form>
      </li>
      <li><i class="fa fa-user-circle-o"></i></li>
      <li><button>tweet</button></li>
    </ul>
    <nav class="facebook">Facebook</nav>
    <nav class="gitHub">Github</nav>
    <nav class="medium">Medium</nav>
  </main>

  <!-- instead of div tags, we use ul tags for simplicity. role=nav added for accesibility-->


</body>

</html>
